<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krishi Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-image: url('https://images.unsplash.com/photo-1600672441455-8b27e556fd44');
      background-size: cover;
      background-position: center;
      color: white;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 32px;
    }
    .btns button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .section {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      margin: 30px;
      border-radius: 15px;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .feature {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .feature img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <header>
    <h1>कृषि सेवा पोर्टल</h1>
    <div class="btns">
      <button>Login</button>
      <button>Help & Support</button>
    </div>
  </header>

  <div class="section">
    <h2 style="text-align: center;">हमारी सेवाएं</h2>
    <div class="features">
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/2729/2729038.png" alt="Fertilizer">
        <p>Fertilizer & Pesticides Buy/Sell</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" alt="Labour">
        <p>Labour Management</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075890.png" alt="Crop">
        <p>Crop Buy & Sell</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/2622/2622701.png" alt="Mandi">
        <p>Mandi Rates</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/3103/3103482.png" alt="Calendar">
        <p>Crop Calendar</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/1404/1404945.png" alt="Vehicle">
        <p>Old Vehicle Buy/Sell</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/2414/2414304.png" alt="Weather">
        <p>Weather Forecast</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" alt="Farm">
        <p>Farm Sell</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/1689/1689215.png" alt="Clay Test">
        <p>Clay Test</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" alt="Water Test">
        <p>Water Test</p>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Krishi Services | Designed with ❤ for Farmers</p>
  </footer>

</body>
</html>
